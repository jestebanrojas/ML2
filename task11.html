<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Parámetros de Iris</title>
</head>
<body>
  <h2>Enviar Parámetros de Iris</h2>
  <form id="irisForm" action="http://localhost:8000/predict" method="post">
    <label for="sepal_length">Longitud del Sépalo:</label>
    <input type="text" name="sepal_length" id="sepal_length" required>

    <br><br>

    <label for="sepal_width">Ancho del Sépalo:</label>
    <input type="text" name="sepal_width" id="sepal_width" required>

    <br><br>

    <label for="petal_length">Longitud del Pétalo:</label>
    <input type="text" name="petal_length" id="petal_length" required>

    <br><br>

    <label for="petal_width">Ancho del Pétalo:</label>
    <input type="text" name="petal_width" id="petal_width" required>

    <br><br>

    <input type="submit" value="Predecir">
  </form>

  <div id="predictionResult"></div>

  <div id="predictionResult"></div>

  <script>
    // Add an event listener to the form submission
    document.getElementById('irisForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
  
      // Create a FormData object to collect form data
      const formData = new FormData(this);
  
      // Make an AJAX request to the server
      fetch('http://localhost:8000/predict', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())  // Assuming the server sends a text response
      .then(result => {
        // Update the page with the server's response
        document.getElementById('predictionResult').innerHTML = result;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
